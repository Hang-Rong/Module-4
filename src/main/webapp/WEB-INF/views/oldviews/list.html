<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog List</title>
</head>
<body>
<h1>Blog List</h1>
<a href="/blogs/create">Create New Blog</a>
<ul>
    <li th:each="blog : ${blogs}">
        <h3 th:text="${blog.title}"></h3>
        <p><strong>Category:</strong> <span th:text="${blog.category.name}"></span></p>
        <p><strong>Created At:</strong> <span th:text="${#dates.format(blog.createdAt, 'dd/MM/yyyy HH:mm')}"></span></p>
        <a th:href="@{/blogs/{id}(id=${blog.id})}">View</a> |
        <a th:href="@{/blogs/{id}/edit(id=${blog.id})}">Edit</a> |
        <a th:href="@{/blogs/{id}/delete(id=${blog.id})}" onclick="return confirm('Are you sure?')">Delete</a>
    </li>
</ul>


<form action="/blogs/search" method="get">
    <input type="text" name="keyword" placeholder="Search title..." />
    <button type="submit">Search</button>
</form>

<h2>Categories</h2>
<ul>
    <li th:each="category : ${categories}">
        <a th:href="@{/blogs/category/{id}(id=${category.id})}" th:text="${category.name}"></a>
    </li>
</ul>
</body>
</html>
