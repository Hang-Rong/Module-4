<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h1 class="mb-4" th:text="${blog.title}">Blog Title</h1>
<p><strong>Category:</strong> <span th:text="${blog.category.name}">Category Name</span></p>
<p th:text="${blog.content}">Blog Content</p>
<div class="mt-4">
    <a href="/blogs" class="btn btn-secondary">Back to Blog List</a>
    <a th:href="@{/blogs/{id}/edit(id=${blog.id})}" class="btn btn-warning">Edit</a>
    <a th:href="@{/blogs/{id}/delete(id=${blog.id})}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this blog?')">Delete</a>
</div>
</body>
</html>
