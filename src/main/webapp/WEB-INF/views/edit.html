<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Blog</title>
</head>
<body>
<h1>Edit Blog</h1>
<form th:action="@{/blogs/{id}/update(id=${blog.id})}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${blog.title}" required>
    <br>
    <label for="content">Content:</label>
    <textarea id="content" name="content" th:text="${blog.content}" required></textarea>
    <br>
    <label for="category">Category:</label>
    <select id="category" name="category.id">
        <option th:each="category : ${categories}"
                th:value="${category.id}"
                th:text="${category.name}"
                th:selected="${blog.category != null and blog.category.id == category.id}">
        </option>
    </select>
    <br>
    <button type="submit">Update Blog</button>
</form>
<a href="/blogs">Back to Blog List</a>
</body>
</html>
