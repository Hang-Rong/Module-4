<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h1>Edit Blog</h1>
<form th:action="@{/blogs/{id}/update(id=${blog.id})}" method="post">
    <div class="mb-3">
        <label for="title" class="form-label">Title:</label>
        <input type="text" id="title" name="title" th:value="${blog.title}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="content" class="form-label">Content:</label>
        <textarea id="content" name="content" class="form-control" rows="5" th:text="${blog.content}" required></textarea>
    </div>

    <div class="mb-3">
        <label for="category" class="form-label">Category:</label>
        <select id="category" name="category.id" class="form-select">
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}" th:selected="${blog.category != null and blog.category.id == category.id}"></option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Update Blog</button>
    <a href="/blogs" class="btn btn-secondary">Back to Blog List</a>
</form>
</body>
</html>
