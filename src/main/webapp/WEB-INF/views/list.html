<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog List</title>
</head>
<body>
<h1>Blog List</h1>
<a href="/blogs/create">Create New Blog</a>
<ul>
    <li th:each="blog : ${blogs}">
        <h3 th:text="${blog.title}"></h3>
        <a th:href="@{/blogs/{id}(id=${blog.id})}">View</a> |
        <a th:href="@{/blogs/{id}/edit(id=${blog.id})}">Edit</a> |
        <a th:href="@{/blogs/{id}/delete(id=${blog.id})}" onclick="return confirm('Are you sure you want to delete this blog?')">Delete</a>
    </li>
</ul>
</body>
</html>
