<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Products</h1>
<table border="1">
    <tr>
        <th>Product Name</th>
        <th>Product Price</th>
        <th>Order now</th>
    </tr>
    <th:block th:each="product : ${products}">
        <tr>
            <td th:text="${product.getName()}"></td>
            <td th:text="${product.getPrice()}"></td>
            <td><a th:href="@{/shoppingcart/ordernow/__${product.id}__}">OrderNow</a></td>
        </tr>
    </th:block>
</table>
<a class="btn btn-primary" th:if="${products.hasPrevious()}"
   th:href="@{/products(page=${products.number - 1})}">Previous</a>
<span th:text="${products.number + 1}"></span> | <span th:text="${products.totalPages}"></span>
<a class="btn btn-primary" th:if="${products.hasNext()}"
   th:href="@{/products(page=${products.number + 1})}">Next</a>
</body>
</html>
